<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; background-color: #121212;">
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; gap: 15px; background-color: #121212; border-radius: 15px; width: 400px; max-width: 100%; box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8); overflow: hidden;">
      <h2 style="font-size: 32px; color: #FFD700; font-family: 'Papyrus', sans-serif; text-align: center;">Sign-In</h2>
  
      <input type="text" placeholder="Enter UserName" [(ngModel)]="user_add!.username" 
        style="padding: 10px; font-size: 16px; width: 100%; border: 2px solid #FFD700; border-radius: 10px; background-color: #121212; color: white; box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);">
      <br><br>
  
      <input type="number" placeholder="Enter Passwors" [(ngModel)]="user_add!.password"
        style="padding: 10px; font-size: 16px; width: 100%; border: 2px solid #FFD700; border-radius: 10px; background-color: #121212; color: white; box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);">
      <br><br>
  
      <button   (click)="SignIn()" style="font-family: 'Papyrus', sans-serif; padding: 15px 30px; font-size: 18px; background-color: #FFD700; border: none; border-radius: 10px; color: #121212; cursor: pointer; box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);">
Sign-In      </button>
    </div>
  </div>
  
  <style>
    input::placeholder {
      font-family: 'Papyrus', sans-serif;
      color: #FFD700;
      font-size: 16px;
    }
  
    input:focus {
      box-shadow: 0px 0px 20px rgba(255, 215, 0, 1); /* הילה חזקה כשהמשתמש בוחר בשדה */
      outline: none;
    }
  
    input {
      transition: box-shadow 0.3s ease-in-out;
    }
  </style>
